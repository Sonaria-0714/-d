<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONALIA: STABLE CORE</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
        canvas { display: block; }

        /* UI LAYER */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        #hud-title {
            position: absolute; top: 40px; left: 40px;
            border-left: 4px solid #00ffff; padding-left: 20px;
            background: linear-gradient(90deg, rgba(0,20,30,0.9), transparent);
        }
        h1 { margin: 0; font-size: 32px; color: #fff; text-shadow: 0 0 20px #00ffff; letter-spacing: 4px; }
        p { margin: 5px 0 0; color: #00ffff; font-size: 14px; letter-spacing: 2px; }

        /* PANEL */
        #panel {
            position: absolute; top: 0; right: 0; width: 380px; height: 100%;
            background: rgba(8, 12, 16, 0.96); border-left: 1px solid #333;
            transform: translateX(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            color: #eee; display: flex; flex-direction: column; z-index: 20; pointer-events: auto;
            backdrop-filter: blur(10px);
        }
        #panel.active { transform: translateX(0); }
        .p-head { padding: 40px 30px; border-bottom: 1px solid #333; background: linear-gradient(180deg, rgba(0,255,255,0.1), transparent); }
        .p-tag { font-size: 10px; padding: 4px 10px; border-radius: 2px; background: #00ffff; color: #000; font-weight: 800; }
        .p-title { font-size: 28px; margin: 15px 0 0; color: #fff; text-shadow: 0 0 15px currentColor; }
        .p-body { padding: 30px; overflow-y: auto; flex: 1; }
        .row { margin-bottom: 30px; }
        .label { font-size: 11px; color: #00ffff; border-bottom: 1px solid rgba(255,255,255,0.2); display: block; margin-bottom: 8px; letter-spacing: 1px; }
        .text { font-size: 14px; line-height: 1.7; color: #ccc; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: #777; }
        .close-btn:hover { color: #fff; }

        /* LOADER */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s; cursor: pointer;
        }
        .load-text { font-size: 40px; color: #fff; font-weight: bold; letter-spacing: 6px; text-shadow: 0 0 30px #00ffff; }
        .load-sub { color: #00ffff; font-family: monospace; margin-top: 15px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        
        /* ERROR BOX (Hidden by default) */
        #error-box { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(50,0,0,0.9); border: 1px solid red; padding: 20px; color: #fff; display: none; z-index: 10000; font-family: monospace; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</head>
<body>

    <div id="error-box"></div>

    <div id="loader" onclick="startApp()">
        <div class="load-text">SONALIA</div>
        <div class="load-sub">LOADING SYSTEM...</div>
    </div>

    <div id="ui-layer">
        <div id="hud-title">
            <h1>思考回路マップ</h1>
            <p>4D NEURAL ARCHITECTURE</p>
        </div>
    </div>

    <div id="panel">
        <div class="close-btn" onclick="closePanel()">×</div>
        <div class="p-head">
            <span class="p-tag" id="p-tag">TAG</span>
            <h2 class="p-title" id="p-title">Title</h2>
        </div>
        <div class="p-body">
            <div class="row"><span class="label">DEFINITION</span><div class="text" id="p-desc">...</div></div>
            <div class="row"><span class="label">SYSTEM ROLE</span><div class="text" id="p-role">...</div></div>
            <div class="row"><span class="label">INTERNAL VOICE</span><div class="text" id="p-thought" style="font-family:monospace; color:#fff;">...</div></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Error Handler
        window.onerror = function(msg, url, line) {
            const el = document.getElementById('error-box');
            el.style.display = 'block';
            el.innerHTML = "System Error: " + msg + "<br>Line: " + line;
            return false;
        };

        // --- DATA ---
        const NODES = [
            // HEAD
            { id:"IN", type:"INPUT", name:"五感入力", color:0xFFFFFF, y:140, desc:"視覚・聴覚などの外界情報。", role:"情報収集", thought:"(Sensing...)" },
            // CHEST (OS)
            { id:"OS4", type:"OS", name:"時間/協調", color:0xFFD700, y:90, desc:"過去未来・自他バランス。", role:"大局観", thought:"「将来は？相手は？」" },
            { id:"OS3", type:"OS", name:"報酬/意味", color:0xAA00FF, y:75, desc:"損得・意義の判断。", role:"価値判断", thought:"「得か？意味あるか？」" },
            { id:"OS2", type:"OS", name:"評価/所属", color:0x3388FF, y:60, desc:"善悪・集団帰属。", role:"社会性", thought:"「正しいか？浮いてないか？」" },
            { id:"OS1", type:"OS", name:"生存/生活", color:0x00FFFF, y:45, desc:"安全・ルーティン。", role:"生存本能", thought:"「危なくないか？いつも通りか？」" },
            // STOMACH (DB)
            { id:"DB1", type:"DB", name:"欲求DB", color:0xFF5500, y:10, x:-25, z:25, desc:"根源的渇望。", role:"Motivation", thought:"(Deep Desire)" },
            { id:"DB2", type:"DB", name:"情動DB", color:0x0044FF, y:10, x:25, z:25, desc:"感情記憶。", role:"Emotion", thought:"(Flashback)" },
            { id:"DB3", type:"DB", name:"価値観DB", color:0xFFCC00, y:10, x:25, z:-25, desc:"信念・ルール。", role:"Belief", thought:"(Core Rule)" },
            { id:"DB4", type:"DB", name:"無意識DB", color:0x888888, y:10, x:-25, z:-25, desc:"反射的クセ。", role:"Reflex", thought:"(Auto-Pilot)" },
            // WAIST (FACTOR)
            { id:"IQ", type:"係数", name:"IQ", color:0x00CCFF, y:-30, angle:0, desc:"論理力。", role:"Logic", thought:"分析" },
            { id:"EQ", type:"係数", name:"EQ", color:0xFF6666, y:-30, angle:1, desc:"感情力。", role:"Empathy", thought:"共感" },
            { id:"SQ", type:"係数", name:"SQ", color:0xFFCC00, y:-30, angle:2, desc:"社会性。", role:"Social", thought:"適応" },
            { id:"AQ", type:"係数", name:"AQ", color:0x888888, y:-30, angle:3, desc:"逆境力。", role:"Resilience", thought:"忍耐" },
            { id:"CQ", type:"係数", name:"CQ", color:0xAA00FF, y:-30, angle:4, desc:"創造力。", role:"Idea", thought:"発想" },
            { id:"HQ", type:"係数", name:"HQ", color:0xFFFFFF, y:-30, angle:5, desc:"人間力。", role:"Ethics", thought:"誠実" },
            { id:"MQ", type:"係数", name:"MQ", color:0xFF3300, y:-30, angle:6, desc:"行動力。", role:"Action", thought:"実行" },
            { id:"KQ", type:"係数", name:"KQ", color:0x00FF88, y:-30, angle:7, desc:"知識力。", role:"Knowledge", thought:"応用" },
            // FEET (OUT)
            { id:"OUT", type:"OUTPUT", name:"行動出力", color:0xFFFFFF, y:-120, desc:"最終的な言動・表情。", role:"Expression", thought:"(Act)" }
        ];

        let scene, camera, renderer, controls;
        let humanGroup, glowTex;
        const interactables = [];
        const clock = new THREE.Clock();
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        const flowParticles = [];

        function init() {
            if (typeof THREE === 'undefined') {
                throw new Error("Three.js failed to load");
            }

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 3000);
            camera.position.set(250, 50, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Correct OrbitControls usage
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            humanGroup = new THREE.Group();
            humanGroup.rotation.z = -Math.PI / 2; // Sleeper
            scene.add(humanGroup);

            glowTex = createGlowTex();

            buildWireframeBody();
            buildSystem();
            buildFlow();

            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('mousedown', onMouseDown);
            window.addEventListener('resize', onResize);

            animate();
            setTimeout(startApp, 1500);
        }

        function createGlowTex() {
            const c = document.createElement('canvas'); c.width=64; c.height=64;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(32,32,0, 32,32,32);
            g.addColorStop(0, 'rgba(255,255,255,1)'); g.addColorStop(0.2, 'rgba(255,255,255,0.2)'); g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(c);
        }

        function buildWireframeBody() {
            // Use BufferGeometry for r128 compatibility
            const positions = [];
            const count = 1200;
            
            for(let i=0; i<count; i++) {
                const y = (Math.random() * 280) - 120;
                let radius = 0;
                if (y > 110) radius = 25; 
                else if (y > 90) radius = 15; 
                else if (y > 20) radius = 55; 
                else if (y > -40) radius = 45; 
                else radius = 50; 
                
                const ang = Math.random() * Math.PI * 2;
                const r = Math.random() * radius;
                
                positions.push(Math.cos(ang)*r, y, Math.sin(ang)*r);
            }
            
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const mat = new THREE.PointsMaterial({ color: 0x004466, size: 2, transparent: true, opacity: 0.3, blending: THREE.AdditiveBlending });
            
            humanGroup.add(new THREE.Points(geo, mat));
        }

        function buildSystem() {
            // Spine Line
            const points = [new THREE.Vector3(0, 160, 0), new THREE.Vector3(0, -140, 0)];
            const lineGeo = new THREE.BufferGeometry().setFromPoints(points);
            humanGroup.add(new THREE.Line(lineGeo, new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.5 })));

            DATA.forEach(d => {
                let mesh;
                const col = new THREE.Color(d.color);
                
                if (d.type.includes("OS")) {
                    const geo = new THREE.TorusGeometry(35, 0.2, 16, 64);
                    mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: col, transparent: true, opacity: 0.5 }));
                    mesh.rotation.x = Math.PI/2;
                    mesh.position.y = d.y;
                    
                    // Hit Sphere
                    const hit = new THREE.Mesh(new THREE.SphereGeometry(35,8,8), new THREE.MeshBasicMaterial({visible:false}));
                    hit.position.y = d.y; hit.userData = { data: d };
                    interactables.push(hit); humanGroup.add(hit);

                } else if (d.type === "DB") {
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(6, 16, 16), new THREE.MeshBasicMaterial({ color: col, wireframe: true }));
                    mesh.position.set(d.x, d.y, d.z);
                    mesh.userData = { data: d };
                    interactables.push(mesh);
                    // Connection
                    const pts = [new THREE.Vector3(0,d.y,0), new THREE.Vector3(d.x,d.y,d.z)];
                    const lGeo = new THREE.BufferGeometry().setFromPoints(pts);
                    humanGroup.add(new THREE.Line(lGeo, new THREE.LineBasicMaterial({color:col, opacity:0.3, transparent:true})));

                } else if (d.type === "係数") {
                    const r = 50;
                    const ang = (d.angle/8)*Math.PI*2;
                    mesh = new THREE.Mesh(new THREE.BoxGeometry(6,6,6), new THREE.MeshBasicMaterial({ color: col, wireframe: true }));
                    mesh.position.set(Math.cos(ang)*r, d.y, Math.sin(ang)*r);
                    mesh.userData = { data: d };
                    interactables.push(mesh);

                } else {
                    // Input/Output
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(4, 16, 16), new THREE.MeshBasicMaterial({color:0xffffff}));
                    mesh.position.y = d.y;
                    mesh.userData = { data: d };
                    interactables.push(mesh);
                }

                if(mesh && mesh.visible !== false) {
                    const spr = new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTex, color: col, blending: THREE.AdditiveBlending }));
                    spr.scale.set(30,30,1);
                    mesh.add(spr);
                    humanGroup.add(mesh);
                }
            });
        }

        function buildFlow() {
            const count = 200;
            const positions = new Float32Array(count * 3);
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 3, map: glowTex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            const sys = new THREE.Points(geo, mat);
            humanGroup.add(sys);

            for(let i=0; i<count; i++) {
                flowParticles.push({
                    y: 150 + Math.random()*50,
                    speed: 1 + Math.random()*2,
                    offset: Math.random()*Math.PI*2
                });
            }
            sys.userData = { mesh: sys }; // Ref
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            
            const time = clock.getElapsedTime();
            const scale = 1 + Math.sin(time*2)*0.005;
            humanGroup.scale.set(scale, scale, 1);

            // Flow
            const sys = humanGroup.children[humanGroup.children.length-1];
            if(sys && sys.geometry && sys.geometry.attributes.position) {
                const pos = sys.geometry.attributes.position.array;
                flowParticles.forEach((p, i) => {
                    p.y -= p.speed;
                    const r = 10;
                    if(p.y > -10 && p.y < 10) { /* Slow at DB */ }
                    
                    if(p.y < -130) p.y = 150;

                    pos[i*3] = Math.cos(time*3+p.offset)*r;
                    pos[i*3+1] = p.y;
                    pos[i*3+2] = Math.sin(time*3+p.offset)*r;
                });
                sys.geometry.attributes.position.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        // Interaction
        function onMouseMove(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(interactables);
            document.body.style.cursor = hits.length > 0 ? 'pointer' : 'default';
        }

        function onMouseDown(e) {
            if(e.target.closest('#panel') || e.target.closest('#loader')) return;
            
            controls.autoRotate = false;
            setTimeout(() => controls.autoRotate = true, 3000);

            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(interactables);
            if(hits.length > 0) {
                showPanel(hits[0].object.userData.data);
            } else {
                closePanel();
            }
        }

        function showPanel(d) {
            let hex = '#ffffff';
            if(d.color) hex = '#' + new THREE.Color(d.color).getHexString();
            document.getElementById('p-tag').innerText = d.type;
            document.getElementById('p-tag').style.background = hex;
            document.getElementById('p-title').innerText = d.name;
            document.getElementById('p-title').style.color = hex;
            document.getElementById('p-desc').innerText = d.desc;
            document.getElementById('p-role').innerText = d.role;
            document.getElementById('p-thought').innerText = d.thought;
            document.getElementById('panel').classList.add('active');
        }
        function closePanel() { document.getElementById('panel').classList.remove('active'); }
        window.closePanel = closePanel;

        function startApp() {
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => { document.getElementById('loader').style.display='none'; }, 500);
        }
        window.startApp = startApp;

        function onResize() {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.onload = init;
    </script>
</body>
</html>
